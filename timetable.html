      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timetable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üìò Study Timetable</h1>
  <p>Create your schedule ‚Äî entries appear below and remain while the page is open.</p>

  <form id="ttForm">
    <select id="day">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
    <input id="subject" placeholder="Subject e.g. Math">
    <input id="time" type="time">
    <button type="button" onclick="addEntry()">Add</button>
  </form>

  <div class="table-container">
    <table id="ttTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Subject</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function addEntry() {
      const day = document.getElementById('day').value;
      const subject = document.getElementById('subject').value;
      const time = document.getElementById('time').value;

      if (!subject || !time) return alert('Please fill all fields!');

      const table = document.getElementById('ttTable').querySelector('tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${day}</td>
        <td>${subject}</td>
        <td>${time}</td>
        <td><button class="delete-btn" onclick="this.closest('tr').remove()">‚ùå</button></td>
      `;
      table.appendChild(row);

      document.getElementById('subject').value = '';
      document.getElementById('time').value = '';
    }
  </script>

</body>

<script>
function addEntry{
  const day = document.getElementById('day').value;
  const subject = document.getElementById('subject').value || 'Study';
  const time = document.getElementById('time').value || '--:--';
  const tbody = document.querySelector('#ttTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = '<td>'+day+'</td><td>'+subject+'</td><td>'+time+'</td><td><button onclick="this.closest(\\'tr\\').remove()" class="btn-outline">Delete</button></td>';
  tbody.appendChild(tr);
  document.getElementById('subject').value=''; document.getElementById('time').value='';
}
</script>
</body>
